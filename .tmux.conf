# Obzidi4n was here.
# Based on Thayer Williams' config. (http://cinderwick.ca)
# for tmux version 2.9.x

## UNBINDS

unbind c
unbind n
unbind p
unbind x
unbind '"'
unbind %
unbind -
unbind =

## ADMIN SETTINGS

# set prefix to ` (tick)
unbind C-b
set -g prefix `
bind-key ` send-prefix

# send the prefix to client inside window (ala nested sessions)
#bind-key a send-prefix

# confirm before killing a window or the server
#bind-key k confirm kill-window
#bind-key K confirm kill-server

# don't rename windows automatically
set-option -g allow-rename off

# reload config file
bind r source-file ~/.tmux.conf

# scrollback buffer n lines
set -g history-limit 5000

# listen for activity on all windows
#set -g bell-action any

# on-screen time for display-panes in ms
set -g display-panes-time 2000

# start window indexing at one instead of zero
set -g base-index 1

# enable wm window titles
set -g set-titles on

# wm window title string (uses statusbar variables)
set -g set-titles-string "tmux.#I.#W"

# session initialization
#new -s mysession mutt
#neww -t 2
#neww -d -t 3
#neww -d -t 5 mocp
#neww -d -t 6 rtorrent
#selectw -t 1

# Create/Kill windows with = and -
bind-key = new-window
bind-key - kill-window

# Cycle thru windows with left/right arrows
bind-key Right next-window
bind-key Left previous-window

# Create/Kill panes with pipe and slash
#bind-key | split-window -h
bind-key \ split-window -v
bind-key / kill-pane

# Cycle thru panes with up/down arrows
bind-key Up select-pane -U
bind-key Down select-pane -D

## SPECIAL COMMANDS

# quick view of processes
bind-key '~' split-window "exec htop"

## DESIGN

# panes
set -g pane-border-style fg=black
set -g pane-active-border-style fg=blue

## Status bar design
# status line
#set -g status-utf8 on

set -g status-justify left
set -g status-interval 2
set -g status-style fg=colour12,bg=default

# messaging
set -g message-style fg=black,bg=yellow
set -g message-command-style fg=blue,bg=black

#window mode
setw -g mode-style bg=colour6,fg=colour0

# window status
setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-format "#[fg=magenta]#[bg=black] #I #[bg=cyan]#[fg=colour8] #W "
setw -g window-status-current-format "#[bg=brightmagenta]#[fg=colour8] #I #[fg=colour8]#[bg=colour14] #W "

setw -g window-status-current-style bg=colour0,fg=colour11,dim
setw -g window-status-style bg=green,fg=black,reverse

# Info on left (I don't have a session display for now)
set -g status-left ''

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

set -g default-terminal "screen-256color"

# The modes {
setw -g clock-mode-colour colour135

#setw -g mode-attr bold
#setw -g mode-fg colour196
#setw -g mode-bg colour238
setw -g mode-style fg=colour196,bg=colour238,bold

# }
# The panes {

set -g pane-border-style fg=colour238,bg=colour235
set -g pane-active-border-style fg=colour51,bg=colour236

# }
# The statusbar {

set -g status-position bottom
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20
set -g status-style fg=colour137,bg=colour234,dim

setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-current-style fg=colour81,bg=colour238,bold

setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '
setw -g window-status-style fg=colour138,bg=colour235,none

setw -g window-status-bell-style fg=colour255,bg=colour1,bold

# }
# The messages {

set -g message-style fg=colour232,bg=colour166,bold

# }

## PLUGINS

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-logging'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
